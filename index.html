  <script>
    function getQuery(name) {
      let search = location.search.slice(1)
      let arr = search.split('&')
      let obj = {}
      arr.forEach(item => {
        let a = item.split('=')
        obj[a[0]] = a[1]
      })
      return obj[name]
    }
  </script>
